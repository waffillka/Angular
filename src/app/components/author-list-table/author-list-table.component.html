<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      GitHub's API rate limit has been reached. It will be reset in one minute.
    </div>
  </div>

  <div class="input-group">
    <span class="input-group-text">Search</span>
    <input matInput type="text" aria-label="Search string" class="form-control" (keyup)="applyFilter($event)" placeholder="Search string" #input>
  </div>

  <div class="example-table-container">
    <table mat-table [dataSource]="data" class="table table-dark table-striped text-color"
           matSort matSortActive="created" matSortDisableClear matSortDirection="desc">

      <ng-container matColumnDef="name" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear class="text-color">
          Name
        </th >
        <td mat-cell *matCellDef="let row" class="text-color" [routerLink]="['/author', row.id]">
          {{row.name}}
        </td>
      </ng-container>

      <ng-container matColumnDef="birthday">
        <th mat-header-cell *matHeaderCellDef class="text-color">Birthday</th>
        <td mat-cell *matCellDef="let row" class="text-color">{{row.birthday | date}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator class="pagination table-dark bg-dark " [length]="resultsLength" [pageSize]="20" aria-label="Select page of GitHub search results"></mat-paginator>
</div>
