<div class="card-">
  <div class="card-body bg-dark">
    <div class="text-color">
      {{this.data!.name}}
    </div>
    <div >
      <table mat-table [dataSource]="dataSource" class="table table-dark table-striped">

        <ng-container matColumnDef="name" class="table-dark">
          <th mat-header-cell *matHeaderCellDef disableClear>
            Name
          </th>
          <td mat-cell *matCellDef="let row" >
            <mat-card class="example-card" [routerLink]="['/book', row.id]">
              <mat-card-title-group>
                <mat-card-title>{{row.name}}</mat-card-title>
                <mat-card-subtitle [routerLink]="['/publisher', row.publisher.id]">{{row.publisher.name}}</mat-card-subtitle>
                <mat-card-subtitle *ngFor="let item of row.authors;" [routerLink]="['/author', item.id]">{{item.name}}</mat-card-subtitle>
              </mat-card-title-group>
              <mat-card-content>
                {{row.description}}
              </mat-card-content>
            </mat-card>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator class="table-dark pagination" [pageSizeOptions]="[1, 5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</div>
