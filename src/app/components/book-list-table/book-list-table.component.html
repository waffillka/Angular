<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      GitHub's API rate limit has been reached. It will be reset in one minute.
    </div>
  </div>

  <div class="input-group ">
    <span class="input-group-text">Search</span>
    <input matInput type="text" aria-label="Search string" class="form-control" (keyup)="applyFilter($event)" placeholder="Search string" #input>
  </div>

  <section class="" [formGroup]="toppings">
    <p><mat-checkbox class="btn btn-dark btn-outline-secondary" (change)="applyCheckbox()" formControlName="isFree">Free books</mat-checkbox></p>
  </section>

  <div class="example-table-container">
    <table mat-table [dataSource]="data" class="table table-dark table-striped text-color"
           matSort matSortActive="created" matSortDisableClear matSortDirection="desc">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear class="text-color">
          Name
        </th>
        <td mat-cell *matCellDef="let row" class="table-dark">
            <mat-card class="text-color bg-dark" [routerLink]="['/book', row.id]">
              <mat-card-title-group>
                <mat-card-title>
                  <h4><b>{{row.name}}</b></h4>
                </mat-card-title>
                <mat-card-subtitle [routerLink]="['/publisher', row.publisher.id]" class="text-color">
                  <h6>Publisher: {{row.publisher.name}}</h6>
                </mat-card-subtitle>
                <mat-card-subtitle *ngIf="row!.authors.length != 0" class="text-color">
                  Authors: <div *ngFor="let item of row.authors;" [routerLink]="['/author', item.id]">{{item.name}}</div>
                </mat-card-subtitle>

              </mat-card-title-group>
              <mat-card-content>
                {{row.description}}
              </mat-card-content>
            </mat-card>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator class="pagination table-dark bg-dark text-color" [pageSizeOptions]="[1, 5, 10, 20]"
                 showFirstLastButtons
                 [length]="resultsLength"
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
