<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      GitHub's API rate limit has been reached. It will be reset in one minute.
    </div>
  </div>

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <section class="example-section" [formGroup]="toppings">
    <p><mat-checkbox (change)="applyCheckbox()" formControlName="isFree">Free books</mat-checkbox></p>
  </section>

  <div class="example-table-container">
    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="created" matSortDisableClear matSortDirection="desc">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Name
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-card class="example-card" [routerLink]="['/book', row.id]">
              <mat-card-title-group>
                <mat-card-title>{{row.name}}</mat-card-title>
                <mat-card-subtitle [routerLink]="['/publisher', row.publisher.id]">{{row.publisher.name}}</mat-card-subtitle>
                <mat-card-subtitle *ngFor="let item of row.authors;" [routerLink]="['/author', item.id]">{{item.name}}</mat-card-subtitle>
              </mat-card-title-group>
              <mat-card-content>
                {{row.description}}
              </mat-card-content>
            </mat-card>
        </td>
      </ng-container>

      <ng-container matColumnDef="birthday">
        <th mat-header-cell *matHeaderCellDef>Birthday</th>
        <td mat-cell *matCellDef="let row">{{row.birthday | date}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="20" aria-label="Select page of GitHub search results"></mat-paginator>
</div>
