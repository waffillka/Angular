<div class="card-">
  <div class="card-body bg-dark">
    <mat-card class="text-color">
      <mat-card-title-group>
        <mat-card-title>{{data!.name}}</mat-card-title>
        <mat-card-subtitle>{{data!.birthday | date:"shortDate"}}</mat-card-subtitle>
        <img mat-card-lg-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
      </mat-card-title-group>
    </mat-card>

    <div *ngIf="data!.books.length != 0">
      <table mat-table [dataSource]="data!.books" class="table table-dark table-striped">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element" [routerLink]="['/book', element.id]"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element">
            <div>
              {{element.description}}
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="publisher">
          <th mat-header-cell *matHeaderCellDef> Publisher </th>
          <td mat-cell *matCellDef="let element" [routerLink]="['/publisher', element.publisher.id]"> {{element.publisher.name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
